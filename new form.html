<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="col-lg-8">
                <h2 class="text-success text-center">Javascript Validation Form</h2>
<form class="formclass" name="myform" action="#" onsubmit="return Validateform(this)" method="POST">

    <div class="form-group">
        <label>Name:</label>
         <input type="text" id="user" placeholder="Enter Name... " name="user" class="form-control" required></input>
         <span id="username" class="text-danger font-weight-bold"></span>
         </div>
    
         <div class="form-group">
        <label>Phone Number:</label>
         <input type="text" id="mobile" placeholder="Enter Number... " name="mobile" class="form-control" required></input>
         <span id="phnumber" class="text-danger font-weight-bold"></span>
         </div>
    
         <div class="form-group">
        <label>Email:</label>
         <input type="text" id="email" placeholder="Enter Email... " name="email" class="form-control" required></input>
         <span id="mail" class="text-danger font-weight-bold"></span> 
        </div>
    
         <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" placeholder="Enter Password..." name="password" class="form-control" required></input>
        <span id="pass" class="text-danger font-weight-bold">                     
        </span>
        </div>
    
        <div class="form-group">
        <label>Confirm Password:</label>
        <input type="password" id="cpassword" name="cpassword" placeholder="Re-enter Password" class="form-control" required></input>
        <span id="cpass" class="text-danger font-weight-bold">   
    </div>
        
        <input type="submit" name="submit" value="Submit" class="btn btn-success">
</form>
        </div>
    </div>
<script src="form.js" type="text/javascript"></script>
</body>
</html>
